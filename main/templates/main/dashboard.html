{% extends 'main/navbar.html' %} 

<table class="table table-light table-striped table-bordered table-sm table-hover">
				
    <tr>
        <th>Event #</th>
        <th>First Name</th>
        <th>Start date</th>
        <th>End date</th>
    </tr>
    {% if notExist != "" %}
    <h3>{{notExist}}</h3>
    {% endif %}

    {% for event in events %}
    
    <tr>
        <td>{{event.event_id}}</td>
        <td>{{patient.name}</td>
        <td>{{patient.start_date}}</td>
        <td>{{patient.start_date}}</td>
    </tr>
    {% endfor %}

</table>
